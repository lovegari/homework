<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    
</head>
<body style="font-family:Futura">
    <fieldset>
        <form action="{{ url_for("join") }}" enctype="multipart/form-data" method="post">
                사용할 아이디와 비밀번호를 입력해주세요.
                <br/>
                <input type="text" name="nid" value="아이디">
                <input type="text" name="npw" value="비밀번호">
                <input type="text" name="rpw" value="비밀번호 확인">
                <input type="submit" value="회원가입">
                <p style="color:red">
                {% if comment %}
                {{ comment }}
                {% endif %}
                </p>
        </form>
        <br/>
        <form action="login">
                <input type="submit" value="홈으로">
        </form>
    </fieldset>
</body>
</html>
