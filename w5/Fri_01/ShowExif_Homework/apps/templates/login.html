<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    
</head>
<body style="font-family:Futura">
    <fieldset>
        <form action="{{ url_for("login") }}" enctype="multipart/form-data" method="post">
                아이디와 비밀번호를 입력해주세요.
                <br/>
                <input type="text" name="id" value="아이디">
                <input type="password" name="pw" value="비밀번">
                <input type="submit" value="로그인">
                <p style="color:red">
                {% if comment %}
                {{ comment }}
                {% endif %}
                </p>
        </form>
        <br/>
        <form action="join">
                <input type="submit" value="회원가입">
        </form>
    </fieldset>
</body>
</html>
